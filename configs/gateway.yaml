server:
  port: 8080
  readTimeout: 30s
  writeTimeout: 60s
  shutdownTimeout: 10s

aws:
  region: us-east-1
  endpoint: http://localstack:4566
  accessKeyId: ${AWS_ACCESS_KEY_ID}
  secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
  usePathStyle: true

credentialsFile: /etc/gateway/credentials.yaml
policiesFile: /etc/gateway/policies.yaml

audit:
  enabled: true
  output: stdout
  format: json
